<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VB Analysis - Full Auto</title>
    <style>
        :root { --primary: #007bff; --bg: #f8f9fa; --dark: #343a40; }
        body { font-family: sans-serif; display: flex; height: 100vh; margin: 0; background: var(--bg); overflow: hidden; }
        @media (max-width: 768px) {
            body { flex-direction: column; overflow-y: auto; }
            #video-side { width: 100%; position: sticky; top: 0; z-index: 100; }
            #control-side { width: 100%; flex: none; overflow: visible; padding: 15px; }
        }
        #video-side { flex: 2; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #player-box { width: 100%; aspect-ratio: 16 / 9; background: #222; }
        #control-side { flex: 1; padding: 25px; overflow-y: auto; background: white; border-left: 1px solid #ddd; box-sizing: border-box; }
        .status-bar { padding: 10px; background: var(--dark); color: #00ff00; font-family: monospace; font-size: 0.8rem; margin-bottom: 15px; border-radius: 6px; }
        .card { background: #fff; border: 1px solid #e1e4e8; border-radius: 8px; padding: 15px; margin-bottom: 15px; }
        select { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ced4da; border-radius: 6px; font-size: 1rem; }
        .instance-btn { text-align: left; padding: 12px; cursor: pointer; border: 1px solid #eee; border-radius: 8px; background: #fff; margin-bottom: 8px; border-left: 8px solid #ccc; }
        .instance-btn.active { background: #eef6ff; border-color: var(--primary); }
        .color-serve { border-left-color: #007bff; }
        .color-attack { border-left-color: #dc3545; }
        .color-block { border-left-color: #28a745; }
        .color-receive { border-left-color: #ffc107; }
    </style>
</head>
<body>

<div id="video-side">
    <div id="player-box"><div id="player"></div></div>
</div>

<div id="control-side">
    <div id="status-msg" class="status-bar">試合リストを読み込んでいます...</div>
    
    <div class="card">
        <h3>1. 試合を選択</h3>
        <select id="matchSelect" onchange="onMatchChange(this.value)">
            <option value="">-- 試合を選択 --</option>
        </select>
    </div>

    <div class="card" id="filterArea" style="display:none;">
        <h3>2. 絞り込みフィルター</h3>
        <select id="teamFilter"></select>
        <select id="playerFilter"></select>
        <select id="skillFilter"></select>
        <label style="display:flex; align-items:center; font-size:0.9rem; margin-top:10px; cursor:pointer;">
            <input type="checkbox" id="autoPlay" style="width:auto; margin-right:10px;"> 連続再生モード
        </label>
    </div>

    <div id="instanceList"></div>
</div>

<script>
    let player, allData = [], filteredData = [], currentIndex = -1, checkInterval;
    let matchMap = {}; // XMLファイル名と動画IDの対応表
    const EXCLUDE_KEYWORDS = ["substitution", "timeout", "end of set"];

    // YouTube API Load
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    window.onYouTubeIframeAPIReady = function() {
        player = new YT.Player('player', {
            height: '100%', width: '100%',
            playerVars: { 'playsinline': 1, 'rel': 0, 'enablejsapi': 1 },
            events: { 'onReady': () => { 
                updateStatus("READY: 試合を選択してください");
                fetchMatchList(); 
            } }
        });
    }

    // 試合リストの読み込み
    function fetchMatchList() {
        fetch('list.txt')
            .then(res => res.text())
            .then(data => {
                const lines = data.split('\n').filter(line => line.trim() !== "" && line.includes(','));
                const select = document.getElementById('matchSelect');
                select.innerHTML = '<option value="">-- 試合を選択 --</option>';
                
                lines.forEach(line => {
                    const [xmlFile, videoId] = line.split(',').map(s => s.trim());
                    matchMap[xmlFile] = videoId;
                    select.add(new Option(xmlFile.replace('.xml', ''), xmlFile));
                });
            })
            .catch(() => updateStatus("Error: list.txt の形式が正しくありません"));
    }

    // 選択変更時の処理
    function onMatchChange(xmlFile) {
        if (!xmlFile) return;
        const videoId = matchMap[xmlFile];
        
        // 動画の切り替え
        if (videoId) {
            player.loadVideoById(videoId);
        }

        // XMLの読み込み
        fetch(xmlFile)
            .then(res => res.text())
            .then(xml => {
                parseVolleyballXML(xml);
                document.getElementById('filterArea').style.display = 'block';
                updateStatus("LOADED: " + xmlFile);
            })
            .catch(() => alert("XML読込エラー: " + xmlFile));
    }

    function updateStatus(msg) { document.getElementById('status-msg').innerText = msg; }

    function parseVolleyballXML(xmlString) {
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlString, "text/xml");
        const instances = Array.from(xmlDoc.getElementsByTagName("instance"));
        allData = [];

        instances.forEach(inst => {
            const code = inst.getElementsByTagName("code")[0]?.textContent || "";
            if (EXCLUDE_KEYWORDS.some(key => code.toLowerCase().includes(key))) return;

            let pName = "", tName = "";
            Array.from(inst.getElementsByTagName("label")).forEach(l => {
                const g = l.getElementsByTagName("group")[0]?.textContent || "";
                const t = l.getElementsByTagName("text")[0]?.textContent || "";
                if (g.toLowerCase().includes("player")) pName = t.trim();
                if (g.toLowerCase().includes("team name")) tName = t.trim();
            });

            if (pName) {
                allData.push({
                    start: parseFloat(inst.getElementsByTagName("start")[0]?.textContent || "0"),
                    end: parseFloat(inst.getElementsByTagName("end")[0]?.textContent || "0"),
                    code, pName, tName: tName || "不明"
                });
            }
        });
        initFilters();
    }

    function initFilters() {
        const ts = document.getElementById('teamFilter');
        ts.innerHTML = '<option value="">すべてのチーム</option>';
        [...new Set(allData.map(d => d.tName))].sort().forEach(t => ts.add(new Option(t, t)));
        ts.onchange = () => { updateSubFilters(); render(); };
        updateSubFilters(); render();
    }

    function updateSubFilters() {
        const selectedTeam = document.getElementById('teamFilter').value;
        const data = selectedTeam ? allData.filter(d => d.tName === selectedTeam) : allData;
        
        const ps = document.getElementById('playerFilter');
        ps.innerHTML = '<option value="">すべての選手</option>';
        [...new Set(data.map(d => d.pName))].sort().forEach(p => ps.add(new Option(p, p)));
        ps.onchange = render;

        const ss = document.getElementById('skillFilter');
        ss.innerHTML = '<option value="">すべてのスキル</option>';
        [...new Set(data.map(d => d.code))].sort().forEach(s => ss.add(new Option(s, s)));
        ss.onchange = render;
    }

    function render() {
        const tf = document.getElementById('teamFilter').value, pf = document.getElementById('playerFilter').value, sf = document.getElementById('skillFilter').value;
        const list = document.getElementById('instanceList'); list.innerHTML = '';
        filteredData = allData.filter(d => (tf==="" || d.tName === tf) && (pf==="" || d.pName === pf) && (sf==="" || d.code === sf));
        filteredData.forEach((d, i) => {
            const btn = document.createElement('div');
            let color = d.code.includes("Serve") ? "color-serve" : d.code.includes("Attack") ? "color-attack" : d.code.includes("Block") ? "color-block" : d.code.includes("Receive") ? "color-receive" : "";
            btn.className = `instance-btn ${color}`; btn.id = 'inst-' + i;
            const time = Math.floor(d.start/60) + ":" + Math.floor(d.start%60).toString().padStart(2,'0');
            btn.innerHTML = `<b>${time} ${d.pName}</b><br><small>${d.code}</small>`;
            btn.onclick = () => playInst(i);
            list.appendChild(btn);
        });
    }

    function playInst(i) {
        if (i < 0 || i >= filteredData.length) return;
        currentIndex = i; const d = filteredData[i];
        document.querySelectorAll('.instance-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('inst-' + i)?.classList.add('active');
        player.seekTo(Math.max(0, d.start - 3), true);
        player.playVideo();
        if (checkInterval) clearInterval(checkInterval);
        checkInterval = setInterval(() => {
            if (player.getCurrentTime() >= d.end) {
                if (document.getElementById('autoPlay').checked) playInst(currentIndex + 1);
                else { player.pauseVideo(); clearInterval(checkInterval); }
            }
        }, 500);
    }
</script>
</body>
</html>
